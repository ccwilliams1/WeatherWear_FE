<!-- Form to add a new item -->
<div>
  <form id="add-item-form" enctype="multipart/form-data">
    <div class="form-row">
      <div class="form-column">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
  
        <label for="type">Type</label>
        <select id="type-add" name="type" required>
          <option value="">Select Type</option>
          <option value="Shirt">Shirt</option>
          <option value="Pants">Pants</option>
          <option value="Shoes">Shoes</option>
          <option value="Outerwear">Outerwear</option>

          <!-- Add more options as needed -->
        </select>
  
        <label for="subtype">Subtype</label>
        <select id="subtype-add" name="subtype">
          <option value="">Select Subtype</option>
        </select>

      </div>
      <div class="form-column">
        <label for="size">Size</label>
        <input type="text" id="size" name="size">
  
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" required></textarea>


      </div>
      <div class="form-column">
        <label>Dress Style</label>
        <br>
        <div class="dress-style-label"><input type="checkbox" name="dress_style" value="Casual"> Casual</div>
        <div class="dress-style-label"><input type="checkbox" name="dress_style" value="Formal"> Formal</div>
        <div class="dress-style-label"><input type="checkbox" name="dress_style" value="Business"> Business</div>
        <div class="dress-style-label"><input type="checkbox" name="dress_style" value="Lounge"> Lounge</div>
        <br>
        <label for="color">Color</label>
        <input type="text" id="color" name="color">
  
        <label for="material">Material</label>
        <input type="text" id="material" name="material">

      </div>
    </div>
    <div class="button-container">
      <button class="btn btn-danger" id="removeImage" disabled>Remove Image</button>

      <button class="btn btn-success btn-lg" type="submit" style="margin: 0px 15%;">Add to Database</button>

      <label class="btn btn-primary" for="uploadImage">
        Upload Image
      </label>
      <input type="file" id="uploadImage" accept="image/*" style="display:none;">
    </div>
  </form>
</div>
  <div class="container full-height d-flex align-items-center justify-content-center"> 
    <img id="preview" src="" alt="Uploaded image preview" style="display:none; max-width: 70%; max-height: 70%;">
  </div>
