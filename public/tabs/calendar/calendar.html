<!DOCTYPE html>
<html>
  <head>
    <title>WeatherWear</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="../../utils/WeatherAPI.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #457b9d" >
      <div class="container-fluid">
        <h2 class="navbar-brand mb-0" onclick="window.location.href = '../../home.html'">WeatherWear</h2>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="../myWardrobe/myWardrobe.html" style="color: white">My Wardrobe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../today/today.html" style="color: white">Today</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../calendar/calendar.html" style="color: white">Calendar</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Location" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- NAVBAR -->
    <div id="calendar-header">
      <button id="prev-month">&lt;</button>
      <h2 id="month-year"></h2>
      <button id="next-month">&gt;</button>
  </div>
  <div id="weekdays-header"></div>
  <div id="calendar"></div>
  <div id="event-overlay" style="display:none">
      <div id="event-dialog">
          <h3 id="event-date"></h3>
          <div class="col">
            <div class="container" id="weather-container" style="display:none">
                  <div class="card weather-card">
                    <div class="card-body d-flex">
                      <div class="temp-container d-flex flex-column align-items-start">
                        <div class="high"></div>
                        <div class="low"></div>
                      </div>
                      <div class="weather-image-container mx-3">
                        <img src="" alt="Weather icon" class="weather-image">
                      </div>
                      <div class="condition-container d-flex align-items-center">
                        <div class="condition"></div>
                      </div>
                    </div>
              </div>
            </div>
            
          <table id="event-table" class="hidden">
              <thead>
                  <tr>
                      <th>Time</th>
                      <th>Event</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
          <button id="add-outfit" class="overlay-btn">Generate Outfit</button>
          <button id="clear-outfit" class="overlay-btn">Clear Outfit</button>
          <button id="close-outfit" class="overlay-btn">Close</button>
      </div>
  </div>
  <script src="script.js"></script>
  <script src="../../utils/WeatherAPI.js"></script>

  </body>
</html>
