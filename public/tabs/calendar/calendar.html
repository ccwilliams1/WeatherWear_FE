<!DOCTYPE html>
<html>
  <head>
    <title>WeatherWear</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #457b9d" >
      <div class="container-fluid">
        <h2 class="navbar-brand mb-0" onclick="window.location.href = '../../home.html'">WeatherWear</h2>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="../myWardrobe/myWardrobe.html" style="color: white">My Wardrobe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../today/today.html" style="color: white">Today</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../calendar/calendar.html" style="color: white">Calendar</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Location" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- NAVBAR -->
    <!-- Calendar Header (Month) -->
    <div id="calendar-header">
      <button id="prev-month" class="btn btn-danger">&lt;</button>
      <h2 id="month-year"></h2>
      <button id="next-month" class="btn btn-danger">&gt;</button>
  </div>
  <!-- Weekdays header -->
  <div id="weekdays-header"></div>
    <!-- Weekdays header -->
    <!-- Calendar Grid -->
  <div id="calendar"></div>
    <!-- Calendar Grid -->
  <!-- Event Overlay -->
  <div id="event-overlay" style="display:none">
      <div id="event-dialog">
          <div id="header" class="d-flex justify-content-between align-items-center">
            <h3 id="event-date"></h3>
            <button id="close-outfit" class="overlay-btn">Close</button>
          </div>
          <div class="col">
            <!-- Weather Container -->
            <div class="container" id="weather-container" style="display:none; align-items: center;">
                  <div class="card weather-card">
                    <div class="card-body d-flex">
                      <div class="temp-container d-flex flex-column align-items-start">
                        <div class="high" style="color: #f00;"></div>
                        <div class="low" style="color: #00f;"></div>
                      </div>
                      <div class="weather-image-container mx-3">
                        <img src="" alt="Weather icon" class="weather-image" width="50px" height="50px">
                      </div>
                      <div class="condition-container d-flex align-items-center">
                        <div class="condition" style="font-size: 1.5rem; font-weight: bold;"></div>
                      </div>
                    </div>
              </div>
            </div>
           <!-- Outfit Table  -->
           <div id="display-wrapper" class="content-wrapper" style="display: none">
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-color outerwear-color"></div>
                  <div class="card-body">
                    <h1 class="card-title">Outerwear</h2>
                    <h4 class="card-subtitle">Type | Subtype</h4>
                    <p class="card-text">Description of the item</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-color shirt-color"></div>
                  <div class="card-body">
                    <h2 class="card-title">Shirt</h2>
                    <h3 class="card-subtitle">Type | Subtype</h3>
                    <p class="card-text">Description of the item</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-color pants-color"></div>
                  <div class="card-body">
                    <h2 class="card-title">Pants</h2>
                    <h3 class="card-subtitle">Type | Subtype</h3>
                    <p class="card-text">Description of the item</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-color shoes-color"></div>
                  <div class="card-body">
                    <h2 class="card-title">Shoes</h2>
                    <h3 class="card-subtitle">Type | Subtype</h3>
                    <p class="card-text">Description of the item</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button id="paste-outfit" class="overlay-btn">Paste Outfit</button>
          <button id="add-outfit" class="overlay-btn">Generate Outfit</button>
          <button id="clear-outfit" class="overlay-btn">Clear Outfit</button>
          <!-- Button Container -->
      </div>
  </div>
    <!-- Event Overlay -->

  <!-- Formality Check -->
  <div id="formalityCheck" class="container" style="display: none; z-index: 30; position: fixed;">
    <div class="row">
        <div class="col-md-3">
            <div class="card" data-id="1">
                <div class="card-body">Casual</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" data-id="2">
                <div class="card-body">Formal</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" data-id="3">
                <div class="card-body">Business</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" data-id="4">
                <div class="card-body">Lounge</div>
            </div>
        </div>
    </div>
  </div>
  <div id="formalityOverlay" class="formalityOverlay"></div>

  <script src="script.js"></script>
  <script src="../../utils/WeatherAPI.js"></script>

  </body>
</html>
